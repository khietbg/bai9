<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="add" type="text">
<button onclick="nhap()">nhap</button>
<button onclick="change()">hienthi</button>
<p id="kq"></p>
<script>
    let arr = []
    function nhap() {

        let a = document.getElementById("add").value;
        arr.push(a)
        document.getElementById("kq").innerHTML= arr
    }
    function change(){
        let arr1 = arr.reverse()
        document.getElementById("kq").innerHTML = arr1
    }



</script>
</body>
</html>
