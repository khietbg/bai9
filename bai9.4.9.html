<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="add" type="text">
<button onclick="add()">add</button>
<button onclick="checkElement()">checkElement</button>
<p id="result"></p><br>
<p id="result1"></p>
<script>
    let arr = []
    function add() {
        let element = document.getElementById("add").value;
        arr.push(element)
        document.getElementById("result").innerHTML = arr;
    }


    function checkElement(){
        let count = 0
        let element = document.getElementById("add").value;
        for (let i = 0; i < arr.length; i++) {
          if (element === arr[i]){
              count ++
          }
        }
        document.getElementById("result").innerHTML = 'check element = ' + element
        if (count === 0) {
            let output = -1
        }
        else {
            output = count
        }

        document.getElementById("result1").innerHTML = "element " + element + " occurs " + output +" times"
    }






</script>
</body>
</html>
