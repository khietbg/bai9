<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number"  id="so">nhap so</input>
<button onclick="hienthi(this.value)">hienthi</button>

<p id="kq"></p>
<script>
    function hienthi(num){
        let a = +document.getElementById("so").value
        num = a+1;
        document.getElementById("kq").innerHTML = num;
    }
</script>
</body>
</html>
