<script>
    function tinh() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
            let bmi = b/(a*a)
        if(bmi<18){
            document.getElementById('ketqua').innerHTML = bmi + "THẤP"
        }else if(bmi>18){
            document.getElementById('ketqua').innerHTML = bmi + "bình thường"
        }else if(bmi>25){
            document.getElementById('ketqua').innerHTML = bmi + "cao"
        }else if(bmi>30){
            document.getElementById('ketqua').innerHTML = bmi + "quá cao"
