<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = prompt()
    // ham tinh chu vi hinh tron voi input  la ban kinh r
    function perimeter(r){
        return 2*Math.PI*r
    }
    alert(perimeter(r)) + "<br>"
    function area(r){
        return Math.PI*r*r
    }
    alert(area(r))
</script>
